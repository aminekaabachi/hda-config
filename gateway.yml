server:
    port: 9090

zuul:
    prefix: /api
    routes:
        reader:
            path: /reader/**
            serviceId: filereader
    host:
        connect-timeout-millis: 10000
        socket-timeout-millis: 60000

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/